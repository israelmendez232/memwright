name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - '.golangci.yml'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - '.golangci.yml'
      - '.github/workflows/backend-ci.yml'

defaults:
  run:
    working-directory: api

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: api/go.sum

      - run: go mod download
      - run: go mod verify
      - run: go test -v -race ./...

      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61
          working-directory: api
          args: --timeout=5m

      - run: go build -v ./cmd/server
